<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script type="text/javascript" src="jquery/jquery-2.2.2.min.js"></script>
        <script type="text/javascript" src="jquery/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css" />
        <title>PSUMobileApp</title>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <img src="images/psulogo.png" />
            </div>
            <div class="ui-content" role="main">
                <form action="menu.html">
                    <input type="number" name="userID" placeholder="Student ID" />
                    <input type="password" name="userPass" placeholder="Iqama/National ID number" />
                    <button type="submit" data-role="button">Login</button>
                </form>
            </div>
            <div data-role="footer">
                <a href="#">English</a>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
